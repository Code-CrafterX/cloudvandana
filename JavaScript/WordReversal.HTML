<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Reversal</title>
</head>
<body>
    <h1>Word reversal</h1>
    <p>Enter a sentence and click the button to reverse each word:</p>

    <!-- input fields and button -->
    <input type="text" id="inputSentence" placeholder="Enter a sentence">
    <button onclick="reverseWords()">Reverse</button>

    <p><strong>Reversed sentence: </strong></p>
    <p id="reversedOutput"></p>

    <!-- Java script to perform the word reversal -->
    <script>
        function reverseWords() {
            const inputSentence = document.getElementById("inputSentence").value;
            const words = inputSentence.split(" ");
            const reversedWords = words.map(word => reverseWord(word));
            const reversedSentence = reversedWords.join(" ");
            document.getElementById("reversedOutput").textContent = reversedSentence;
        }

        // Function to reverse a single word
        function reverseWord(word) {
            return word.split("").reverse().join("");
        }
    </script>
    
</body>
</html>
